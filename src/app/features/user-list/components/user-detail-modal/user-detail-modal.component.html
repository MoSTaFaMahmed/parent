<div class="modal-overlay" *ngIf="open">
  <div class="modal-container">
    <div class="modal-header">
      <mat-icon class="close-btn text-purple" (click)="closeModal()"
        >close</mat-icon
      >
    </div>
    <div class="modal-body">
      <div class="image-container">
        <img [src]="user?.avatar" class="oval" alt="User Image" />
      </div>
      <h4 class="user-name">{{ user?.first_name }} {{ user?.last_name }}</h4>
    </div>
    <div class="modal-footer">
      <button class="btn action-btn text-white border rounded-pill edit-action"
      (click)="onOpenEditModal()"
      >
        <mat-icon
          class="text-white"
          aria-hidden="false"
          aria-label="Edit"
          fontIcon="edit"

        ></mat-icon>
        Edit
      </button>
      <button
        class="btn action-btn text-purple border rounded-pill delete-action"
        (click)="onOpenDeleteModal()"
      >
        <mat-icon
          class="text-purple"
          aria-hidden="false"
          aria-label="Delete"
          fontIcon="delete"

        ></mat-icon>
         Delete
      </button>
    </div>

  </div>
</div>
