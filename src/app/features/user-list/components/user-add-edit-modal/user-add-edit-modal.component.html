<div class="modal-overlay" *ngIf="open">
  <div class="modal-container">
    <div class="user-image-outside">
      <img [src]="user?.avatar" class="user-image" *ngIf="mode !== 'add'" alt="User Image" />
    </div>
    <div class="modal-content mt-5">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" class="form-control" placeholder="name"  />
        </div>
        <div class="form-group">
          <label for="job_title">Job title</label>
          <input id="job_title" formControlName="job_title" class="form-control" placeholder="Job title" />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3 w-100 gap-2">
          <button class="btn action-btn border rounded-pill delete-action w-50 text-center" (click)="closeModal()">
            Cancel
          </button>
          <button (click)="onSubmit()" class="btn action-btn text-white border rounded-pill edit-action w-50 text-center">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="!isSubmitting">{{mode === 'add' ? 'Add' : 'Save'}}</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
