<div class="d-flex justify-content-between align-items-center p-3 border-bottom">
  <div class="d-flex align-items-center gap-3">
    <img [src]="user.avatar" class="rounded-circle" width="55px" height="55px" alt="User Image" />
    <p class="name mb-0">{{ user.first_name }} {{ user.last_name }}</p>
  </div>

  <div class="d-flex gap-2 cursor-pointer align-items-center cursor-pointer">
    <div class="border purple-border rounded d-flex justify-content-between align-items-center p-2 text-center" (click)="openUserModal(user,'edit')">
      <mat-icon class="text-purple" aria-hidden="false" aria-label="Edit" fontIcon="edit" ></mat-icon>
    </div>

    <div class="border purple-border rounded d-flex justify-content-between align-items-center p-2 text-center" (click)="openUserModal(user,'delete')">
      <mat-icon class="text-purple" aria-hidden="false" aria-label="Delete" fontIcon="delete" ></mat-icon>
    </div>

    <mat-icon class="ms-4 text-purple d-none d-lg-block" (click)="openUserModal(user,'info')">keyboard_arrow_right</mat-icon>
  </div>
</div>
