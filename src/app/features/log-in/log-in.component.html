<div class="container-fluid d-flex align-items-center justify-content-center bg-light">
  <div class="row mt-3" style="height: 500px;">
    <div class="col-lg-6 d-none d-lg-block p-0">
      <img src="../../../assets/images/Rectangle.png" alt="Login image" class="img-fluid rounded-start">
    </div>
    <div class="col-lg-6 col-12 bg-white shadow rounded-end pt-5">
      <div class="d-flex flex-column mt-5">
        <h3 class="mb-3 welcome-back">Welcome back!</h3>
        <p class="please-login-to-acce">Please login to access your <span class="text-purple">Spaces</span> Dashboard</p>


        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3 w-100">
            <label for="username" class="form-label p-0 m-0">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username..."
              name="username"
              formControlName="username">

            <div *ngIf="isFieldInvalid('username')" class="text-danger mt-1">
              Username is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password..."
              name="password"
              formControlName="password">

            <div *ngIf="isFieldInvalid('password')" class="text-danger mt-1">
              Password is required.
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="#" class="text-decoration-none text-purple forget-password">Forgot password?</a>
            <button type="submit" class="btn btn-login text-white border rounded-pill" [disabled]="isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="!isSubmitting">LOGIN</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
